<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jsStudy</title>
</head>
<body>
    <script>
        function showTime() {
            var date = new Date();
            alert(date.toLocaleString());

            return false;//可以让a的跳转不执行
        }
    </script>

    <input type="button" value="显示当前时间" onclick="showTim();" />
    <hr />

    点击超链接，执行JS脚本，而不进行Url跳转 
    <a href="http://baidu.com" onclick="return  showTime();">显示当前时间</a>

    <a href="" onclick="return  showTime();">显示当前时间</a>

</body>
</html>
